spring.application.name=inventories
# MySQL connection
spring.datasource.url=jdbc:mysql://localhost:3306/inventories_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# NOTE: If you don't want to auto create the DB and update tables while you are running the project
# erase what is after ? in line 3 and change update to none in line 7

# In case that you want to change server's port
#server.port=(whichever port you want)